
<dl class="namespace">
    <dt>namespace {{ obj.name }}</dt>
    <dd>
        {%- if obj.doc.brief -%}
        {%- for val in obj.doc.brief -%}
        {{ val.content }}
        {%- endfor -%}
        {%- endif -%}

        {{- obj.doc.contents -}}
        {%- for key, value in obj.sub.items() -%}
        <div class="group {{ key.lower() }}">
          <h3>{{ key.title() }}</h3>
          {{ value }}
        </div>
        {%- endfor -%}
    </dd>
</dl>
